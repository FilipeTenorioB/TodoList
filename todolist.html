<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">                                  
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Todo List</h1>
			</div>
		</header>
		<main>
            <section>
                <input type="text" placeholder="O que precisa ser feito?">
                <button id="bto-adicionartarefa">+</button>
            </section>
            <section>
                <ul id="lista-tarefas">
                    <li><input type="checkbox">Comprar café<input class="bto-remover" type="button"></li>
                    <li><input type="checkbox">Comprar açúcar<input class="bto-remover" type="button"></li>
                    <li><input type="checkbox">Por o café na panela<input class="bto-remover" type="button"></li>
                    <li><input type="checkbox">Tomar o café<input class="bto-remover" type="button"></li>
                    <li><input type="checkbox">Lavar a caneca<input class="bto-remover" type="button"></li>
                </ul><img class="image-coffee" src="coffee.png">
            </section>
        </main>       
        <script src="funcoes.js"></script>
	</body>
</html>
