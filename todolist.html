<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">                                
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Todo List</h1>
			</div>
		</header>
		<main>
            <section id="local-adicionar">
                <input id="local-adicionartarefa" type="text" placeholder="O que precisa ser feito?">
                <button id="bto-adicionartarefa">+</button>
            </section>
            <section>
                <ul id="lista-tarefas">
                    <li class="tarefas-lista"><input type="checkbox"><p>Comprar café</p><button class="bto-removertarefa">x</button></li>
                    <li class="tarefas-lista"><input type="checkbox"><p>Comprar açúcar</p><button class="bto-removertarefa">x</button></li>
                    <li class="tarefas-lista"><input type="checkbox"><p>Por o café na caneca</p><button class="bto-removertarefa">x</button></li>
                    <li class="tarefas-lista"><input type="checkbox"><p>Tomar o café</p><button class="bto-removertarefa">x</button></li>
                    <li class="tarefas-lista"><input type="checkbox"><p>Lavar a caneca</p><button class="bto-removertarefa">x</button></li>
                </ul><img class="imagem-cafe" src="coffee.png">
            </section>
        </main>       
        <script src="funcoes.js"></script>
	</body>
</html>
