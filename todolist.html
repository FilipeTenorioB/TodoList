<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">                                
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Todo List</h1>
			</div>
		</header>
		<main>
            <section>
                <input id="local-adicionartarefa" type="text" placeholder="O que precisa ser feito?">
                <button id="bto-adicionartarefa" onclick="criarCheckbox()">+</button>
            </section>
            <section>
                <ul id="lista-tarefas">
                    <li class="tarefas-lista"><input type="checkbox">Comprar café</li>
                    <li class="tarefas-lista"><input type="checkbox">Comprar açúcar</li>
                    <li class="tarefas-lista"><input type="checkbox">Por o café na caneca</li>
                    <li class="tarefas-lista"><input type="checkbox">Tomar o café</li>
                    <li class="tarefas-lista"><input type="checkbox">Lavar a caneca</li>
                </ul><img class="imagem-cafe" src="coffee.png">
            </section>
        </main>       
        <script src="funcoes.js"></script>
	</body>
</html>
